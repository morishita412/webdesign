<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>マテリアルスイーツ:素材</title>
    <link id="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>素材について</h1>
      <p>当店のスイーツは、国内産の素材にこだわって作っています。</p>
      <img src=images/materials.jpg" alt="ヘッダー写真">
      <nav>
        <ul>
          <li><a href="#chestnut">栗</a></li>
          <li><a href="#sugar">薄力粉</a></li>
          <li><a href="#wheat">砂糖</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <h2>ピックアップ素材</h2>
        <p>素材はすべて厳選していますが、特にこだわりを持っている素材を紹介します。</p>
        <section class="material>
          <h3 td="sugar">砂糖</h3>
          <p>砂糖は沖縄産と北海道産を使い分けています。</p>
          <img src="images/sugar.jpg" alt="サトウキビの写真">
        </section>
        <section class="material">
          <h3 td="chestnut">栗</h3>
          <p>モンブランの栗は岐阜県産を使用しています。</p>
          <img src="images/chestnut.jog" alt="栗の写真">
        </section>
        <section class="material">
          <h3 td="wheat">薄力粉</h3>
          <p>薄力粉はすべて北海道産を使用しています。</p>
          <img src="images/wheat.jpg" alt="小麦の写真">
        </section>
      </article>
    </main>
    <footer>
      <small>&copy;2018Material Sweets.</small>
    </footer>
  </body>
</html>
